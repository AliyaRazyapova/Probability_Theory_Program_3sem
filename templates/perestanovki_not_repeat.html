<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/static/base.css">
        <link rel="stylesheet" href="/static/style.css">
        <title>Перестановки без повторений</title>
    </head>
    <body>
        <div class="all">
            <h1>Перестановки без повторений</h1>
            <a class="block" href="/">
                <p>На главную</p>
            </a>
            <div class="error_1">
                {% if error %}
                    <p>{{ error }}</p>
                {% endif %}
            </div>
            <div class="content">
                <form action="" method="post">
                    <div class="field_1">
                        <label>
                            <p>Введите количество элементов для перестановки:</p>
                        </label>
                        <br>
                        <input type="text" class="text_2" name="num" value="">
                    </div>
                    <br>
                    <div class="button_1">
                        <button type="submit" class="button_1_1">
                            <p>Посчитать</p>
                        </button>
                    </div>
                </form>
                <div class="response">
                    {% if response %}
                        <p>{{ response }}</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </body>
</html>
